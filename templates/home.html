{%block content %}
{% load static %}
<head>
<title>Compile.io</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'index.css' %}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container justify-content-center" style="max-width:50%">
<form id="formio" class="row" style="margin-top:10px">
{% csrf_token %}
<textarea id="code" class="form-control" rows="5" columns="100" style="background-color:#2F4F4F;color:#e68f3e" id="comment" placeholder="Enter code"></textarea><br>
<textarea id="args" class="form-control" rows="5" id="comment"  style="background-color:#2F4F4F;color:#e68f3e" placeholder="Enter Arguments(if any)"></textarea><br>
<select class="form-select form-select-lg mb-3" name="language" id="lang" style="background-color:#2F4F4F;color:#e68f3e">
  {% for lang in langs%}
  <option value="{{lang}}">{{lang}}</option>
  {%endfor%}
</select>
<button type="button" class="btn btn-success" id="submit">Compile</button>
</form>
<div id="out" class="row" style="color:#e68f3e;background-color:#2F4F4F;">
    <p id="push"></a>
</div>
<div class="lds-dual-ring hidden overlay col-md-4 col-md-offset-4 row" id="loader"></div>
</div>
<script type="text/javascript" src="{% static 'js.js' %}"></script>
</body>
{%endblock %}
